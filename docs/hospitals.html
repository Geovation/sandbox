<!DOCTYPE html>
<html>
<head>
    <title>OS Features API | BBOX Example | Mapbox GL JS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://labs.os.uk/public/os-api-branding/v0.1.0/os-api-branding.css" />
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css" />
    <link rel="stylesheet" href="hospitals.css" />
    <style>
       
    </style>
</head>
<body>

<div id="map"></div>
<div class='map-overlay top'>
    <div class='map-overlay-inner'>
        <p>Testing...</p>
        <select id="area-select">
            <!-- chosen areas will appear here -->
        </select>
        <div class="colorKey">
            <div class="key-title"><b>Features Key:</b></div>
            <div class="flex-container">
                <div class="square" id="hospitals"></div>
                <div>Hospital</div>
            </div>
            <div class="flex-container">
                <div class="square" id="schools"></div>
                <div>Secondary School</div>
            </div>
            <div class="flex-container">
                <div class="square" id="nearest-school"></div>
                <div>Closest Secondary School to Hospital</div>
            </div>
        </div>

    </div>
</div>


<script src="https://labs.os.uk/public/os-api-branding/v0.1.0/os-api-branding.js"></script>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js"></script>
<script src='https://unpkg.com/@turf/turf/turf.min.js'></script>
<script src="hospitals.js"></script>
</body>
</html>
