<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://labs.os.uk/public/os-api-branding/v0.2.0/os-api-branding.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans", sans-serif;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>

    <title>Geovation Community Map</title>
  </head>
  <body>
    <div id="map"></div>

    <div
      id="menu"
      class="position-absolute top-0 start-0 p-3 bg-opacity-25 bg-light"
    >
      <div>
        <h3 class="display-6">Community</h3>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="communityRadios"
            id="startups-supported"
            value="1"
          />
          <label class="form-check-label" for="startups-supported">
            Startups started
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="communityRadios"
            id="hub-members"
            value="2"
          />
          <label class="form-check-label" for="hub-members">
            Hub Members
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="communityRadios"
            id="network-connections"
            value="3"
          />
          <label class="form-check-label" for="network-connections">
            Network Connections
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="communityRadios"
            id="show_basemap"
            value="4"
            checked
          />
          <label class="form-check-label" for="show_basemap">
            Show Basemap
          </label>
        </div>
      </div>

      <div class="mt-xxl-5"></div>

      <div>
        <h3 class="display-6">Patrons</h3>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="partner-hub-markers"
          />
          <label class="form-check-label" for="partner-hub-markers">
            Partner Hubs
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="sponsor-markers"
          />
          <label class="form-check-label" for="sponsor-markers">
            Sponsors
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="core-partner-markers"
          />
          <label class="form-check-label" for="core-partner-markers">
            Our Partners
          </label>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://labs.os.uk/public/os-api-branding/v0.2.0/os-api-branding.js"></script>
    <script type="module" src="community-map.js"></script>
  </body>
</html>
