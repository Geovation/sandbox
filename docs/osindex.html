<!DOCTYPE html>
<html>

<head>
    <title>OS Features API | Intersects Example | Mapbox GL JS</title>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <div class='map-overlay top'>
        <div class='map-overlay-inner'>
            <div>Total features: <span id='feature-count'></span></div>
            <div>Total building area (<b>km<sup>2</sup></b>): <span id='area'></span></div>
            <div>Total ratio: <span id='ratio'></span></div>
            <div class="colorKey">
                <div class="keyTitle"><b>Ratio of building area to total area</b></div>
                <div class="flex-container">
                    <div class="square" id="red"></div>
                    <div>&#8805; 0.45</div>
                </div>
                <div class="flex-container">
                    <div class="square" id="orange"></div>
                    <div>0.3-0.44</div>
                </div>
                <div class="flex-container">
                    <div class="square" id="yellow"></div>
                    <div>0.15-0.29</div>
                </div>
                <div class="flex-container">
                    <div class="square" id="green"></div>
                    <div> &#60; 0.15 </div>
                </div>
            </div>
            <div>
                <select id="stationSelect">
                    <!-- Option tags from addElement function go here  -->
                </select>
            </div>
        </div>
    </div>

    <style>
        .map-overlay {
            font: 14px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            padding: 10px;
        }

        .map-overlay .map-overlay-inner {
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.10);
            border-radius: 4px;
            padding: 10px;
        }

        .map-overlay-inner div {
            display: block flex;
            margin-top: 10px;
        }

        .map-overlay-inner span {
            font-weight: 600;
        }

        .flex-container {
            display: flex;
            flex-direction: row;
            font-weight: bold;
        }

        .keyTitle {
            padding-top: 30px;
            margin-bottom: -15px;
        }

        .square {
            height: 25px;
            width: 37.5px;
            margin-right: 10px;
        }

        #red {
            background-color: #F00;
        }

        #orange {
            background-color: #FFA500;
        }

        #yellow {
            background-color: #FFFF00;
        }

        #green {
            background-color: #0c0;
        }
    </style>




    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src="osScript.js">
        
    </script>

</body>

</html>
